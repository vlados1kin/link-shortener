<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div>
    <header>
        <h1 class="title">Сайт по созданию сокращенных ссылок URL</h1>

            </tbody>
